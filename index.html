<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/Jquery.js"></script>
        <script type="text/javascript" src="js/decimal.js"></script>
        <script type="text/javascript" src="js/gameData.js"></script>
        <script type="text/javascript" src="js/resources.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/gamePanel.js"></script>
        <script type="text/javascript" src="js/upgradable-resource.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="resources">
            <div class="evoSeeds resources-panel">
                <h1>Evolution Seeds: <span class="evoSeeds-amt"></span></h1>
            </div>
            <div class="entropy resources-panel">
                <h1>Entropy: <span class="entropy-amt"></span></h1>
            </div>
            <div class="symbiotes resources-panel">
                <h1>Symbiotes: <span class="symbiotes-amt"></span></h1>
            </div>
        </div>

        <div class="game-panel intro-panel">
            <button class="upgrade-button" data-name="startButton">
                Click to begin
            </button>
        </div>
        <div class="game-panel d1-panel">
            <button class="upgrade-button" data-name="symbioteButton">
                Symbiote <br /><span class="upgrade-cost"></span><br /><br /><br />
                Generate 1 Entropy/s
            </button>
        </div>
        <div class="game-panel cellTree-panel">
            <button class="upgrade-button" data-name="cellTree1Button">
                Self Replicating Genetic Code <br /><span class="upgrade-cost"></span><br />
                Autobuy <span class="autobuy-rate"></span> Symbiote/s <br /><br />
            </button>
            <button class="upgrade-button" data-name="cellTree2Button" hidden>
                Nutrient Absorption <br /><span class="upgrade-cost"></span><br />
                Double Symbiote Autobuy Speed <br />
                Level <span class="upgrade-amt">0</span>
            </button>
        </div>
    </body>
</html>
