<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/Jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
        <script type="text/javascript" src="js/break_eternity.js"></script>
        <script type="text/javascript" src="js/constants.js"></script>
        <script type="text/javascript" src="js/gameData.js"></script>
        <script type="text/javascript" src="js/resources.js"></script>
        <script type="text/javascript" src="js/autobuyer.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/gamePanel.js"></script>
        <script type="text/javascript" src="js/upgradable-resource.js"></script>
        <script type="text/javascript" src="js/gameState.js"></script>
        <script type="text/javascript" src="js/data-loader.js"></script>
        <script type="text/javascript" src="js/Ui/loadModal.js"></script>
        <script type="text/javascript" src="js/Ui/ui.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <script type="text/template" id="button-template">
            <button class="upgrade-button {{hidden}}" data-name="{{name}}">
                {{label}} <br />
                <span class="upgrade-cost"></span><br />
                {{#desc}}
                {{.}}<br />
                {{/desc}}
                {{#resourceGenerator}}
                Generates <span class="resource-gain-amt"></span> per second
                {{/resourceGenerator}}
                {{#upgradeLevel}}
                Level <span class="upgrade-amt">0</span><br />
                {{/upgradeLevel}}
                {{#multiplier}}
                <span class="upgrade-value-wrapper">
                    <span class="upgrade-value"></span>x
                </span>
                {{/multiplier}}
                {{#resources}}
                <span class="upgrade-value"></span>
                {{/resources}}
                {{#autobuy}}
                <span class="autobuy-rate-wrapper">
                    <span class="autobuy-rate"></span>/s <br />
                </span>
                {{/autobuy}}
            </button>
        </script>
    </head>
    <body>
        <div class="full-page">
            <nav class="main-menu">
                <ul class="list-unstyled components">
                    <li class="load-modal-open">
                        <a data-toggle="modal" data-target=".load-modal">
                            Load
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="main-content">
                <div class="main-panel">
                    <div class="evoSeeds resources-panel">
                        <h1>Evolution Seeds: <span class="evoSeeds-amt"></span></h1>
                    </div>
                    <div class="entropy resources-panel">
                        <h1>Entropy: <span class="entropy-amt"></span></h1>
                    </div>
                    <div class="symbiotes resources-panel">
                        <h1>Symbiotes: <span class="symbiotes-amt"></span></h1>
                    </div>
                    <div class="game-time-panel">
                        <span class="game-timer"></span>
                    </div>
                </div>

                <div class="game-panel intro-panel">

                </div>
                <div class="game-panel d1-panel">

                </div>
                <div class="game-panel cellTree-panel">

                </div>
            </div>
        </div>
        <div class="load-modal modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Load</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="load-options-list">
                            <tbody>
                                <tr data-load="1">
                                    <td>1</td>
                                    <td class="load">Load</td>
                                    <td class="reset">Reset</td>
                                </tr>
                                <tr data-load="2">
                                    <td>2</td>
                                    <td class="load">Load</td>
                                    <td class="reset">Reset</td>
                                </tr>
                                <tr data-load="3">
                                    <td>3</td>
                                    <td class="load">Load</td>
                                    <td class="reset">Reset</td>
                                </tr>
                                <tr data-load="4">
                                    <td>4</td>
                                    <td class="load">Load</td>
                                    <td class="reset">Reset</td>
                                </tr>
                                <tr data-load="5">
                                    <td>5</td>
                                    <td class="load">Load</td>
                                    <td class="reset">Reset</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
